<html>
    <head>
        <script src="aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="black"></a-sky>
            <a-entity position="0 1.6 4">
                <a-camera></a-camera>
            </a-entity>
            <a-light type="directional" position="1 1 1" intensity="0.8"></a-light>
            <a-light type="ambient" intensity="0.5"></a-light>

            <a-box position="0 1 -3" rotation="0 45 0" color="#0ba3f5" animation="property: rotation; to: 0 90 0; 
            loop: true; dur: 1000"></a-box>
            <a-box position="4 1 -3" rotation="0 0 45" color="#0bf55d" animation="property: rotation; to: 0 90 0; 
            loop: true; dur: 1000"></a-box>
            <a-triangle color="#900bf5" vertex-c="1 -1 0"></a-triangle>

            <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="10" color="#999791"></a-plane>
        </a-scene>
    </body>
</html>
